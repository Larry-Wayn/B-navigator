<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航详情 - SchoolNavigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>B楼导航详情</h1>
    </div>
    
    <div class="detail-container">
        <div class="left-column">
            <div class="entrance-photo">
                <!-- 第二张照片 - 入口图片 -->
                <img id="entrance-image" src="" alt="入口图片">
            </div>
        </div>
        <div class="right-column">
            <div class="detail-info">
                <a href="index.html" class="back-btn">&laquo; 返回</a>
                <h2 id="route-title">导航详情</h2>
                <div class="text-navigation" id="detail-text-navigation">
                    楼内导航文字将在这里显示
                </div>
                <div id="detail-content">
                    <p>注:默认从教学楼北边的出入口进入，南楼教室从东到西序号增大，梯度下降</p>
                </div>
            </div>
            <div class="floor-plan-photo">
                <!-- 第一张图片 - B楼平面图 -->
                <img src="images/BMap.jpg" alt="B楼平面图">
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromPoint = urlParams.get('from');
            const toPoint = urlParams.get('to');
            
            const entrancePoint = localStorage.getItem("entrancePoint");
            const roomDirection = localStorage.getItem("roomDirection");
            
            if (fromPoint && toPoint) {
                document.getElementById('route-title').textContent = `从 ${fromPoint} 到 ${toPoint} 教室的导航`;
                
                if (roomDirection) {
                    document.getElementById('detail-text-navigation').innerHTML = roomDirection;
                }
                
                if (entrancePoint) {
                    const entranceNumber = entrancePoint.replace("B北口", "");
                    document.getElementById('entrance-image').src = `images/exit${entranceNumber}.jpg`;
                    document.getElementById('entrance-image').alt = `${entrancePoint}入口图片`;
                }
            }
        }
    </script>
